<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Modern - UFPSO</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--Header-->
    <header>
        <!--Header - Container-->
        <div class="container_header">
            <!--Logo-->
            <div class="logo">
                <a href="#">
                    <img src="img/logo/cafe.png" alt="No se encontro la ruta de la imagen">
                </a>
            </div>
            <!--End Logo-->
            <!--Container - Menu-->
            <div class="menu"> 
                <!--MenÃº-->
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Plans</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <!--End Menu-->
                <!--Button-->
                <a href="#" class="btn_quote">Quote</a>
                <!--End Button-->
                <!--Conainer Social Media-->
                <div class="socialMedia">
                    <a href="#">
                        <img src="img/social_media/facebook.png" alt="No se encontro la ruta de la imagen">
                    </a>
                    <a href="#">
                        <img src="img/social_media/instagram.png" alt="No se encontro la ruta de la imagen">
                    </a>
                    <a href="#">
                        <img src="img/social_media/twitter.png" alt="No se encontro la ruta de la imagen">
                    </a>
                    <a href="#">
                        <img src="img/social_media/youtube.png" alt="No se encontro la ruta de la imagen">
                    </a>
                </div>
                <!--End Conainer Social Media-->
            </div>
            <!--End Container - Menu-->
        </div>
        <!--End Header - Container-->
    </header>
    <main>
        <div class="container_cover">
            <div class="cover">

                <section class="title_cover">
                    <H1>The best Coffe of the market</H1>
                    <button type="submit">BUY </button>
                </section>
                <section class="image_cover">
                    <img src="img/logo/cafe-fondo.png" alt="">
                </section>
            </div>
            
        </div>

    </main>
    <!--End Header-->
</body>
</html>
